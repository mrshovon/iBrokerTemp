<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BO Account Open form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="page-content">
		<div class="wizard-heading">Bo Account Open Form</div>
		<div class="wizard-v7-content">
			<div class="wizard-form">
		        <form class="form-register" action="#" method="post">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<p class="step-icon"><span>1</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Start</span>
			            		
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Lanka Bangla securities</h3>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="your_email">Mobile</label>
										<input type="text" name="your_email" id="your_email" class="form-control" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Mobile" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="your_email">Email Address</label>
										<input type="email" name="your_email" id="your_email" class="form-control" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email" required>
									</div>
								</div>
								
							</div>
			            </section>
						<!-- SECTION 2 -->
			            <h2>
			            	<p class="step-icon"><span>2</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Basic</span>
			            		<span class="step-inner-2">Information</span>
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Applicant Basic Information</h3>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">NID</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_number">Name</label>
										<input type="text" name="card_number" id="card_number" placeholder="4224-3228-6160-5079" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Father Name</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Mother Name</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="expiration">Date of Birth(DD/MM/YYYY)</label>
										<input type="date" name="expiration" id="expiration" placeholder="DD/MM/YYYY" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Present Address</label>
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Permanent Address</label>
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Gender</label>
										<select name="cars" id="cars">
											<option value="volvo">---select---</option>
											<option value="volvo">Male</option>
											<option value="saab">Female</option>
										  </select>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="expiration">E-TIN</label>
										<input type="text" name="expiration" id="expiration" placeholder="DD/MM/YYYY" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="expiration">City</label>
										<input type="text" name="expiration" id="expiration" placeholder="DD/MM/YYYY" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="expiration">Postal Code</label>
										<input type="text" name="expiration" id="expiration" placeholder="DD/MM/YYYY" class="form-control" required>
									</div>
								</div>
							</div>
			            </section>
						<!-- section 4 -->
						<h2>
			            	<p class="step-icon"><span>3</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Bank</span>
			            		<span class="step-inner-2">Details</span>
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Bank Information</h3>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Routing No.</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Bank</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Bank Branch</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Bank Branch District</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Account No.</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								
							</div>
			            </section>
			            <!-- SECTION 3 -->
						<h2>
			            	<p class="step-icon"><span>4</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Nominee</span>
			            		<span class="step-inner-2">Details</span>
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Bank Nominee</h3>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Full Name</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Address</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Postal Code</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Country</label>
										<input type="text" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">City</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Division</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Country</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Mobile</label>
										<input type="text" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								
							</div>
			            </section>
						<!-- section xx -->
						<h2>
			            	<p class="step-icon"><span>5</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Document</span>
			            		<span class="step-inner-2">Upload</span>
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Upload Documents</h3>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Applicant photo</label>
										<input type="file" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Applicant Signeture</label>
										<input type="file" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Applicant Cheque leaf</label>
										<input type="file" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="card_name">Nominee Photo</label>
										<input type="file" name="card_name" id="card_name" placeholder="" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Nominee Signeture</label>
										<input type="file" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="cvc">Other</label>
										<input type="file" name="cvc" id="cvc" class="form-control" required>
									</div>
								</div>
								
								
							</div>
			            </section>
						<!-- section doc up -->
			            <h2>
			            	<p class="step-icon"><span>6</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Finish</span>
			            		
			            	</div>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Account Open Successfully done</h3>
								</div>
								<div class="form-row">
			                		<div class="form-holder form-holder-2">
			                			<div class="content-inner">
			                				<p> <b> Your BO Account is Successfully Opened </b> </p>

			                			</div>
			                		</div>
			                	</div>
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
